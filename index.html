<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="body">
        <video class="background" id="background" src="video/rain.mp4" loop muted></video>
        <div class="container">
            <div class="b c_button1">
                <div class="c1_b c1_b1 ">2 Minutes</div>
                <div class="c1_b c1_b2">5 Minutes</div>
                <div class="c1_b c1_b3">10 Minutes</div>
            </div>
            <div class="b c_mainbutton"><div class="c_mainicon" ><img class="mainicon"  onclick="control(false)" id="ctrl" src="pics/play.png" alt=""><img class="mainbutton2" src="pics/reset.png" onclick="reset()" alt=""></div></div>
            <div class="b c_button2">
                <img class="c_b2_i1" src="pics/rain.png" alt="" onclick="change(1)"></i>
                <img class="c_b2_i2"src="pics/beach.png" alt="" onclick="change(2)"></i>
            </div>

        </div>
    </div>
